<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100%;
      background: #f9fafb;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #333;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .tags {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }
    .tags a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      padding: 8px 14px;
      border-radius: 30px;
      text-decoration: none;
      color: #007aff;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: all 0.25s ease;
      white-space: nowrap;
      cursor: pointer;
    }
    .tags a:hover {
      background: #007aff;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .video-container {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }
    .download-links {
      text-align: center;
      padding: 14px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .download-links a {
      display: inline-block;
      padding: 8px 14px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s ease;
      cursor: pointer;
    }
    .download-links a:hover {
      background: #333;
      transform: scale(1.08);
    }
    footer {
      text-align: center;
      padding: 14px;
      background: #f3f4f6;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>♨️ Bokep Viral Terbaru 🔞</h1>
    </header>

    <!-- Tags -->
    <div class="tags">
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 VIRAL</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 SMP</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 BARAT</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 HIJAB</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 COLMEK</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 STW</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 SMA</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 TANTE</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">📁 LIVE</a>
    </div>

    <!-- Video -->
    <div class="video-container">
      <video id="myVideo" controls>
        <source src="https://files.catbox.moe/rb5z3a.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
      </video>
    </div>

    <!-- Download Links -->
    <div class="download-links">
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">Download (144p)</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">Download (240p)</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">Download (360p)</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">Download (480p)</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">Download (720p)</a>
      <a data-ads="https://s.shopee.co.id/3LHEQKArQy,https://otieu.com/4/9703244">Download (1080p)</a>
    </div>

    <footer>
      ♨️ SELAMAT MENONTON, ENJOYY 🔥
    </footer>
  </div>

  <script>
    // Fungsi buka 2 iklan
    function bukaIklan(g) {
      const links = g.dataset.ads.split(',');
      links.forEach(url => window.open(url.trim(), '_blank'));
    }

    // Tag folder
    document.querySelectorAll('.tags a').forEach(tag => {
      tag.addEventListener('click', e => {
        e.preventDefault();
        bukaIklan(tag);
      });
    });

    // Download link
    document.querySelectorAll('.download-links a').forEach(dl => {
      dl.addEventListener('click', e => {
        e.preventDefault();
        bukaIklan(dl);
      });
    });

    // Iklan otomatis dari video
    const video = document.getElementById("myVideo");
    const targetLink = "https://otieu.com/4/9703244";
    let interval = null;

    video.addEventListener("play", () => {
      window.open(targetLink, "_blank");
      if (!interval) {
        interval = setInterval(() => {
          if (!video.paused && !video.ended) {
            window.open(targetLink, "_blank");
          }
        }, 10000);
      }
    });

    video.addEventListener("pause", () => { clearInterval(interval); interval = null; });
    video.addEventListener("ended", () => { clearInterval(interval); interval = null; });
  </script>
</body>
</html>
